name: Build Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v
        sudo apt install -y libpcap0.8-dev
      working-directory: "./src"

    - name: Build
      run: go build -v .
      working-directory: "./src"

    - name: Test
      run: go test -v .
      working-directory: "./src"

    - name: generate sample config file 
      run: ./dnsmonster --writeConfig=../config-sample.ini
      working-directory: "./src"

    - name: Commit changes
      uses: EndBug/add-and-commit@v5
      with:
        author_name: Ali Mosajjal
        author_email: mosajjal@gmail.com
        message: "auto update sample ini"
        add: "config-sample.ini"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
